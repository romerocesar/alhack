<html>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>
        
        function after_load(args) {
            var QueryString = function () {
                var query_string = {};
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                  var pair = vars[i].split("=");
                  if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = pair[1];
                  } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [ query_string[pair[0]], pair[1] ];
                    query_string[pair[0]] = arr;
                  } else {
                    query_string[pair[0]].push(pair[1]);
                  }
                } 
                  return query_string;
              } ();
            
            var user = QueryString.fromuser;
            var fromasin = QueryString.fromasin;
            var shareid = QueryString.shareid;
            
             $.getJSON(
                'http://localhost:8080/rec/add/' + user + "/" + fromasin + "/" + shareid, 
                function(data) {
                    $.each(data, function(key, val) {
                        });
                    }
            );
        }
        
    </script>
<body onload="after_load()">
    <table width=80% style="vertical-align: middle;" align="center">
        <tr>
            <Td>
                <center>
                    <img src="https://s3.amazonaws.com/socialhack/thankyou.png"/>
                    <br/>
                    <br/>
                    <a style="font-family: 'lucida grande', tahoma, verdana; font-size: 13" href="" onclick="window.close()">Close</a>
                </center>                
            </Td>
        </tr>
    </table>
</body>
</html>

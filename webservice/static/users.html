<html>
    <style type="text/css" title="currentStyle">
            @import "css/demo_page.css";
            @import "css/jquery.dataTables.css";
    </style>
    <script src="jquery-2.0.2.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.js"></script>
    <script>
        
        $.getJSON('http://localhost:8080/user/wiktor', function(data) {
            $.each(data, function(k,v) {
                if (k === 'username') {
                    document.getElementById('username').innerHTML=v
                }
                if (k === 'imageurl') {
                    document.getElementById('userImage').src = v
                }
            })
        });
        
        $(document).ready(function() {
    $('#example').dataTable();
} );
        
    </script>
    
    <body id="dt_example">
        <img id="userImage"/><div id="username"></div>
        <div style="width:80%" id="container">
            <div id="demo">
                <table cellpadding="0" cellspacing="0" border="0" class="display" id="example" width="100%">
                    <thead>
                            <tr>
                                    <th>Rendering engine</th>
                                    <th>Browser</th>
                                    <th>Platform(s)</th>
                                    <th>Engine version</th>
                                    <th>CSS grade</th>
                            </tr>
                    </thead>
                    <tbody>
                            <tr class="odd gradeX">
                                    <td>Trident</td>
                                    <td>Internet
                                             Explorer 4.0</td>
                                    <td>Win 95+</td>
                                    <td class="center"> 4</td>
                                    <td class="center">X</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    
</htm>
